<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bee-collector</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body { margin: 0; background: #cceeff; }
    canvas {
  display: block;
  margin: 0 auto;
  background: url('sky.jpg') no-repeat center center;
  background-size: cover;
}
    html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center; 
  align-items: center;     
  background-color: #e0c097; 
}
#game-container {
  position: relative;
}
  </style>
</head>
<body>
  <canvas id="game" width="1000" height="650"></canvas>
  <script>
   const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let worldSpeed = 2;
let maxWorldSpeed = 6;


canvas.width = 1000;
canvas.height = 650;

const beeImage = new Image();
beeImage.src = 'bee.png';

const flowerImage = new Image();
flowerImage.src = 'flower.png';

const spiderImage = new Image();
spiderImage.src = 'spider.png';

let lives = 3;
const heartImage = new Image();
heartImage.src = 'heart.png'; 




const bee = {
  x: 100,
  y: 300,            
  width: 130,         
  height: 100,
  velocityY: 0,
  minY: 0,
  maxY: canvas.height - 50  
};

const flowers = [];

function createFlower() {
  flowers.push({
    x: canvas.width,
    y: 50 + Math.random() * (canvas.height - 150),   
    width: 70,
    height: 70,
    oscillationPhase: Math.random() * Math.PI * 2  
  });
}

const spiders = [];

function createSpider() {
  spiders.push({
    x: canvas.width,
    y: 100 + Math.random() * (canvas.height - 200),
    width: 90,
    height: 80,
    oscillationPhase: Math.random() * Math.PI * 2 // ← вот это обязательно!
  });
}


document.addEventListener('keydown', (e) => {
  if (e.code === 'ArrowDown') {
    bee.y = Math.min(bee.y + 40, bee.maxY);
  }
  if (e.code === 'ArrowUp') {
    bee.y = Math.max(bee.y - 40, bee.minY);
  }
});

let score = 0;
setInterval(createFlower, 650);
setInterval(createSpider, 2250); // пауки появляются реже

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Рисуем пчелу
 ctx.drawImage(beeImage, bee.x, bee.y, bee.width, bee.height);
 
 // Цветы
for (let i = 0; i < flowers.length; i++) {
  const f = flowers[i];
  f.x -= worldSpeed;
  
  
  // Столкновение
  if (
    bee.x < f.x + f.width &&
    bee.x + bee.width > f.x &&
    bee.y < f.y + f.height &&
    bee.y + bee.height > f.y
  ) {
    score++;
    flowers.splice(i, 1);
    i--;
    continue;
  }

  // Рисуем цветок
  const swayY = Math.sin(Date.now() / 300 + f.oscillationPhase) * 2; 
ctx.drawImage(flowerImage, f.x, f.y + swayY, f.width, f.height);

}

// === Пауки ===

for (let i = 0; i < spiders.length; i++) {
  const s = spiders[i];
  s.x -= worldSpeed;

  const swayY = Math.sin(Date.now() / 300 + s.oscillationPhase) * 2;
  ctx.drawImage(spiderImage, s.x, s.y + swayY, s.width, s.height);

  // Проверка столкновения
  if (
    bee.x < s.x + s.width &&
    bee.x + bee.width > s.x &&
    bee.y < s.y + s.height &&
    bee.y + bee.height > s.y
  ) {
    lives--;
    spiders.splice(i, 1); // удаляем паука после столкновения
    i--;
    if (lives <= 0) {
      alert('Game Over!');
      // Перезагружаем страницу или рестарт игры
      window.location.reload();
      return;  // чтобы остановить игру
    }
  }
}

  // Счёт
  ctx.fillStyle = 'black';
ctx.font = '40px "Press Start 2P", cursive';
ctx.fillText('Honey collected: ' + score, 20, 60);

if (worldSpeed < maxWorldSpeed) {
  worldSpeed += 0.002; 
}

// Отрисовка жизней (сердечек) сверху справа
const heartSize = 55;
for (let i = 0; i < lives; i++) {
  ctx.drawImage(heartImage, canvas.width - (i + 1) * (heartSize + 10), 10, heartSize, heartSize);
}

  requestAnimationFrame(gameLoop);
}

let imagesLoaded = 0;

function checkAllImagesLoaded() {
  imagesLoaded++;
  if (imagesLoaded === 2) {
    gameLoop();
  }
}

beeImage.onload = checkAllImagesLoaded;
flowerImage.onload = checkAllImagesLoaded;

  </script>
</body>
</html>
